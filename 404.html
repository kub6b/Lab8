<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Страница не найдена</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #c1dee3;
      color: #333;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    .container h1 {
      font-size: 4em;
      margin: 0;
      color: #6a7a7d;
    }

    .container p {
      font-size: 1.2em;
      margin: 10px 0 20px;
    }

    .container img {
      max-width: 300px;
      width: 80%;
      margin: 20px auto;
      display: block;
      border: 3px solid #6a7a7d;
      border-radius: 10px;
    }

    .back-home {
      text-decoration: none;
      padding: 10px 20px;
      background-color: #6a7a7d;
      color: white;
      font-size: 1em;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .back-home:hover {
      background-color: #556062;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container h1 {
        font-size: 3em;
      }

      .container p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Ой! Вы ушли с пути. Страница, которую вы ищете, не существует.</p>
    <img src="sakura.jpg" alt="Цветение сакуры в Японии">
    <a class="back-home" href="/">Вернуться на главную</a>
  </div>
</body>
</html>
